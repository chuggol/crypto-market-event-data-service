build:
  box: maven:latest
  steps:
    - xenoterracide/maven:
        goals: package
    - script:
        code: cp $WERCKER_SOURCE_DIR/target/crypto-market-event-data-service.jar /app.jar
    - internal/docker-push:
        cmd: >
          "java -XX:+PrintFlagsFinal
          -DMEDS_DATASOURCE_INSTANCE=${MEDS_DATASOURCE_INSTANCE}
          -DMEDS_DATASOURCE_DATABASE=${MEDS_DATASOURCE_DATABASE}
          -DMEDS_DATASOURCE_USER=${MEDS_DATASOURCE_USER}
          -DMEDS_DATASOURCE_PASSWORD=${MEDS_DATASOURCE_PASSWORD}
          -Djava.security.egd=file:/dev/./urandom -jar /app.jar"
        ports: "8080"
        tag: ${WERCKER_GIT_COMMIT}
        username: _json_key
        password: $GCP_KEY_JSON
        repository: $GCR_TAG
        registry: $GCR_HOST/v2

deploy:
  box: python:2.7
  steps:
    - bash-template
    - script:
        name: Prepare Kubernetes files
        code: |
          mkdir $WERCKER_OUTPUT_DIR/kubernetes
          mv kubernetes_*.yml $WERCKER_OUTPUT_DIR/kubernetes
    - riceo/kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        gcloud-key-json: $GCP_KEY_JSON
        gke-cluster-name: $GKE_CLUSTER_NAME
        gke-cluster-zone: $GKE_CLUSTER_ZONE
        gke-cluster-project: $GKE_CLUSTER_PROJECT
        command: apply -f $WERCKER_OUTPUT_DIR/kubernetes/